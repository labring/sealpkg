name: GO

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.x

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: build --snapshot --rm-dist  --timeout=1h

      - name: Test conversion
        run: |
          dist/sealpkg_linux_amd64_v1/sealpkg a  -f pkg/merge/testdata/config.yaml -f pkg/merge/testdata/config-2.yaml  -d pkg/merge/testdata/default.yaml --yaml
